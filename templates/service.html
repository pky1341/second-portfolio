<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        background-color: #318e94;
      }
    </style>
  </head>
  <body>
    {% if 'website' == details.web_type %}
    <div class="container">
      <div class="row">
        <div><h1 class="text-center p-4">Websites</h1></div>
        {% for obj in details %}
        <div class="col-sm-3">
          <div class="row">
            <div class="col-12">
              <div class="card bg-transparent text-white mb-4 shadow-sm">
                <img
                  src=" {{obj.web_pic.url}} "
                  class="card-img-top"
                  alt="Screenshot of Website"
                />
                <div class="card-body">
                  <h5 class="card-title">{{obj.web_name}}</h5>
                  <p class="card-text">{{obj.web_desc}}</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a
                        href=" {{obj.web_url}} "
                        class="btn btn-success btn-successs-ingradient"
                        >View Website</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% else %}
    <hr />
    <div class="container">
      <div class="row">
        <div><h1 class="text-center p-4">Ecommerce</h1></div>
        {% for obj in details %}
        <div class="col-sm-3">
          <div class="row">
            <div class="col-12">
              <div class="card bg-transparent text-white mb-4 shadow-sm">
                <img
                  src=" {{obj.web_pic.url}} "
                  class="card-img-top"
                  alt="Screenshot of Website"
                />
                <div class="card-body">
                  <h5 class="card-title">{{obj.web_name}}</h5>
                  <p class="card-text">{{obj.web_desc}}</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a
                        href=" {{obj.web_url}} "
                        class="btn btn-success btn-successs-ingradient"
                        >View Website</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
